spring.datasource.url=jdbc:postgresql://localhost:5432/provider_service_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.datasource.hikari.schema=provider-service
server.port=3001

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://localhost:5432/provider_service_db
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.schemas=provider-service
spring.flyway.baseline-on-migrate=true